<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	#bs{display:none; width:150px; height:150px; text-align:center;}
	#bs.a{display: block; background:pink;}
	#bs.b{display: block; background:skyblue;}
	#bs.c{display: block; background:gold;}
	#bs.d{display: block; background:red;}
	#bs.e{display: block; background:green;}
	
	
</style>
<script>
	function init(){
		var b1=document.getElementById('btn1');
		var b2=document.getElementById('btn2');
		var b3=document.getElementById('btn3');
		var b4=document.getElementById('btn4');
		var b5=document.getElementById('btn5');
		
		b1.addEventListener('click',btn_listener);
		b2.addEventListener('click',btn_listener);
		b3.addEventListener('click',btn_listener);
		b4.addEventListener('click',btn_listener);
		b5.addEventListener('click',btn_listener);
	}

	function btn_listener(event){
		var a;
		
		
		switch(event.target.id){
		case 'btn1' : a= 'a'; 
				document.getElementById('lbl').innerHTML='버튼1 클릭';
				break;
		case 'btn2' : a= 'b'; 
				document.getElementById('lbl').innerHTML='버튼2 클릭';
				break;
		case 'btn3' : a= 'c';
				document.getElementById('lbl').innerHTML='버튼3 클릭';
				break;
		case 'btn4' : 
				document.getElementById('lbl').innerHTML='버튼4 클릭';
				flash();
				break;
		case 'btn5' :blockBS(); break;
		}
		let bs = document.getElementById("bs");
		bs.setAttribute('class',a);
	}
	
	function blockBS(){
		let bs = document.getElementById("bs");
		bs.removeAttribute('class');
		if(e != undefined){
			clearTimeout(e);
		}
	}
	var e;
	var flag=true;
	function flash(){
		if(flag){
			let bs = document.getElementById("bs");
			bs.setAttribute('class','d');
		}
		else{
			let bs = document.getElementById("bs");
			bs.setAttribute('class','e');
		}
		flag=!flag;
		e= setTimeout('flash()',100);
	}
	

</script>


</head>
<body onload="init()">

	<input type="button" id="btn1" value="버튼1"/>
	<input type="button" id="btn2" value="버튼2"/>
	<input type="button" id="btn3" value="버튼3"/>
	<input type="button" id="btn4" value="자동"/>
	<input type="button" id="btn5" value="지우기"/>

	<div id="bs">
		<h3>ㅎㅇ</h3>
	 	<label id= "lbl"></label>
	 	
	</div>


</body>
</html>
